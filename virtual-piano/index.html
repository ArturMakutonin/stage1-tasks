<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body id="my-page">
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button id="btn" class="btn btn-notes btn-active">Notes</button>
      <button id="btn1" class="btn btn-letters">Letters</button>
    </div>
    <section>
      <div class="piano">
        <div id="change1" class="key piano-key" data-letter="D" data-note="c"></div>
        <div id="change2" class="key piano-key" data-letter="F" data-note="d"></div>
        <div id="change3" class="key piano-key" data-letter="G" data-note="e"></div>
        <div id="change4" class="key piano-key" data-letter="H" data-note="f"></div>
        <div id="change5" class="key piano-key" data-letter="J" data-note="g"></div>
        <div id="change6" class="key piano-key" data-letter="K" data-note="a"></div>
        <div id="change7" class="key piano-key" data-letter="L" data-note="b"></div>
        <div  class="keys-sharp">
          <div id="change8" class="key piano-key sharp" data-letter="R" data-note="c♯"></div>
          <div id="change9" class="key piano-key sharp" data-letter="T" data-note="d♯"></div>
          <div class="key piano-key sharp none"></div>
          <div id="change10" class="key piano-key sharp" data-letter="U" data-note="f♯"></div>
          <div id="change11" class="key piano-key sharp" data-letter="I" data-note="g♯"></div>
          <div id="change12" class="key piano-key sharp" data-letter="O" data-note="a♯"></div>
        </div>
      </div>
      <audio data-key="79" id="a♯" data-letter="O" data-note="a♯" src="./assets/audio/a♯.mp3"></audio>
      <audio data-key="73" id="g♯" data-letter="I" data-note="g♯" src="./assets/audio/g♯.mp3"></audio>
      <audio data-key="85" id="f♯" data-letter="U" data-note="f♯" src="./assets/audio/f♯.mp3"></audio>
      <audio data-key="84" id="d♯" data-letter="T" data-note="d♯" src="./assets/audio/d♯.mp3"></audio>
      <audio data-key="82" id="c♯" data-letter="R" data-note="c♯" src="./assets/audio/c♯.mp3"></audio>
      <audio data-key="76" id="b" data-letter="L" data-note="b" src="./assets/audio/b.mp3"></audio>
      <audio data-key="75" id="a" data-letter="K" data-note="a" src="./assets/audio/a.mp3"></audio>
      <audio data-key="74" id="g" data-letter="J" data-note="g" src="./assets/audio/g.mp3"></audio>
      <audio data-key="72" id="f" data-letter="H" data-note="f" src="./assets/audio/f.mp3"></audio>
      <audio data-key="71" id="e" data-letter="G" data-note="e" src="./assets/audio/e.mp3"></audio>
      <audio data-key="70" id="d" data-letter="F" data-note="d" src="./assets/audio/d.mp3"></audio>
      <audio data-key="68" id="c" data-letter="D" data-note="c" src="./assets/audio/c.mp3"></audio>
    </section>
    <button onclick="activateFullscreen(document.getElementById('my-page'))" onclick="deactivateFullscreen()" class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/ArturMakutonin" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
